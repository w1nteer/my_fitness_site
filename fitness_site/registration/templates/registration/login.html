{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Вход</title>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <link rel="stylesheet" href="{% static 'registration/css/register_login.css' %}">
  <link rel="shortcut icon" href="{% static 'calorie_calculator/images/favicon.ico' %}" type="image/x-icon"/>
</head>
<body>
    <div class="container">
        <div class="form-box" style="height: 450px;">
            <div class="form-value">
                <form method="post">
                    {% csrf_token %}
                    
                    <h2>Вход</h2>

                    {{form.non_field_errors}}

                    {% for f in form %}
                    <div class="inputbox">
                        {% if f.label == 'Никнейм' %}
                        <ion-icon name="person-circle-outline"></ion-icon>
                        {{f}}
                        <label for="{{f.id_for_label}}">{{f.label}}</label>
                        {{f.errors}}
                        {% elif f.field.widget.input_type == 'password' %}
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        {{f}}
                        <label for="{{f.id_for_label}}">{{f.label}}</label>
                        {{f.errors}}
                        {% endif %}
                    </div>
                    {% endfor %}
                    <button type="submit">Войти</button>
                    <div class="bottom">
                        Нет аккаунта? <a href="{% url 'register' %}">Зарегистрироваться</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
