{% extends 'common/base.html' %}

{% block content %}

<form method="post" action="{% url 'AddPage' %}" class="add-page-form" enctype="multipart/form-data">
    {% csrf_token %}

    {% for f in form %}
    <div class="form-group">
        <label for="{{f.id_for_label}}">{{f.label}}: </label> {{f}}
    </div>
    {% endfor %}

    <button type="submit" class="btn btn-primary">Отправить статью на проверку</button>
</form>
<br>
<p style="color: red;">Примечание: если ваша статья пройдет проверку администратора, то ее опубликуют в разделе 'Посты'.</p>

{% endblock %}
